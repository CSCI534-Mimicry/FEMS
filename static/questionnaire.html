<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to FEMS</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css?version=2">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script type="text/javascript" src="./js/question.js?version=2"></script>
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-5 mb-3 bg-white border-bottom shadow-sm">

    <img src="./img/favicon.png" width="25" height="25" class="mr-3" alt="">

    <h5 class="my-0 mr-md-auto font-weight-normal">Affective Computing - FEMS</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="./index.html">Restart</a>
        <a class="p-2 text-dark" href="./final.html">Exit</a>
    </nav>
</div>
<div class="instruct-header px-3 py-3 pt-md-6 pb-md-4 mx-auto text-center">
    <p class="lead"><strong>1. What is your biological sex?</strong></p>
    <div class="btn-group mt-2 mb-4 btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active">
            <input type="radio" value="male" onclick="set_sex(this.value)" checked>Male
        </label>
        <label class="btn btn-light">
            <input type="radio" value="female" onclick="set_sex(this.value)">Female
        </label>
        <label class="btn btn-light">
            <input type="radio" value="unknown" onclick="set_sex(this.value)">Choose not to answer
        </label>
    </div>
    <p class="lead"><strong>2. Which age group are you in?</strong></p>
    <div class="btn-group mt-2 mb-4 btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active">
            <input type="radio" value="<18" onclick="set_age(this.value)" checked>< 18
        </label>
        <label class="btn btn-light">
            <input type="radio" value="18-25" onclick="set_age(this.value)">18 - 25
        </label>
        <label class="btn btn-light">
            <input type="radio" value=">25" onclick="set_age(this.value)">> 25
        </label>
        <label class="btn btn-light">
            <input type="radio" value="unknown" onclick="set_age(this.value)">Choose not to answer
        </label>
    </div>
    <p class="lead"><strong>3. What is your race or ethnicity?</strong></p>
    <div class="btn-group-vertical mt-2 mb-4 btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-light active">
            <input type="radio" value="White" onclick="set_race(this.value)" checked>White
        </label>
        <label class="btn btn-light">
            <input type="radio" value="Hispanic, Latino, or Spanish" onclick="set_race(this.value)">Hispanic, Latino, or Spanish
        </label>
        <label class="btn btn-light">
            <input type="radio" value="Black or African American" onclick="set_race(this.value)">Black or African American
        </label>
        <label class="btn btn-light">
            <input type="radio" value="Asian or Asian Indian" onclick="set_race(this.value)">Asian or Asian Indian
        </label>
        <label class="btn btn-light">
            <input type="radio" value="American Indian or Alaska Native" onclick="set_race(this.value)">American Indian or Alaska Native
        </label>
        <label class="btn btn-light">
            <input type="radio" value="Middle Eastern or North African" onclick="set_race(this.value)">Middle Eastern or North African
        </label>
        <label class="btn btn-light">
            <input type="radio" value="Native Hawaiian or Other Pacific Islander" onclick="set_race(this.value)">Native Hawaiian or Other Pacific Islander
        </label>
        <label class="btn btn-light">
            <input type="radio" value="Choose not to answer" onclick="set_race(this.value)">Choose not to answer
        </label>
    </div>
    <button class="next-btn btn btn-sm btn-info" onclick="submit_question()">Next&nbsp;&raquo;</button>

</div>
<div style="width:100%;height:40px;"></div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap-slider.min.js"></script>
</body>
</html>
