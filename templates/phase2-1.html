<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Welcome to FEMS</title>
    <link rel="icon" href="./img/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/style.css?version=2">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bootstrap-slider.min.css">
    <script type="text/javascript" src="./js/slider.js?version=3"></script>
</head>
<body onload="init2()">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-5 mb-3 bg-white border-bottom shadow-sm">

    <img src="./img/favicon.png" width="25" height="25" class="mr-3" alt="">

    <h5 class="my-0 mr-md-auto font-weight-normal">Affective Computing - FEMS</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="./index.html">Restart</a>
        <a class="p-2 text-dark" href="./final.html">Exit</a>
    </nav>
</div>
<div id="main" class="instruct-header px-3 py-3 pt-md-6 pb-md-4 mx-auto text-center">
    <h2 class="display-5 mb-4">Section2</h2>
    <p class="lead">You have <strong>$10</strong> now, how much money do you want to share with this agent?</p>
    <p style="color: red">NOTE: Please wait a moment while changing your choice for agent response update.</p>
    <img id="face" style="width:70%;" src={{img}}/>
    <div id="data" style="display:none">10</div>
    <div class="mt-4 mb-4 ml-2">
        <input id="mny" style="width:90%" type="text">
    </div>
    <div style="width:100%;height:50px;"></div>
    <button class="next-btn btn btn-sm btn-info" onclick="update_mny()">Next&nbsp;&raquo;</button>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./js/popper.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap-slider.min.js"></script>
</body>
</html>
